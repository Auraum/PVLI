<!DOCTYPE html>
<html lang= en>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
	<title>Super Smash Ball</title>
</head>
<body style="background-color:mediumorchid;">
<font face=verdana color=mediumspringgreen>
  <div align = center> <h1>Super Smash Ball</h1> </div>
  </font>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
	physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
this.load.image('ball','sprites/ball.png');
}

function create ()
{
this.cursors = this.input.keyboard.createCursorKeys();
ball = this.physics.add.sprite(400,300,'ball');
}

function update ()
{
if (this.cursors.up.isDown) {
  ball.body.setVelocityY(-50);
}
else if (this.cursors.down.isDown) {
  ball.body.setVelocityY(+50);
}
else if (this.cursors.left.isDown) {
  ball.body.setVelocityX(-50);
}
else if (this.cursors.right.isDown) {
  ball.body.setVelocityX(50);
}
else {
  ball.body.setVelocityY(0);
  ball.body.setVelocityX(0);
}
}

    </script>

</body>
</html>
