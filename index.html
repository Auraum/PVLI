<html lang= en>

</head>
<body style="background-color:mediumorchid;">
<font face=verdana color=mediumspringgreen>
  <div align = center> <h1>Super Smash Ball</h1> </div>
  </font>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
this.load.image('ball','sprites/ball.png');
}

function create ()
{
game.scale.pageAlignHorizontally = true;
game.scale.pageAlignVertically = true;
game.scale.refresh();
player = this.add.image(400,300,'ball');
}

function update ()
{
}
    </script>

</body>
</html>
