<!DOCTYPE html>
<html lang=en>

<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
  <script type="module"> 
    import Menu from './menu.js'
    import Match from './match.js'

    let config = {
      type: Phaser.AUTO,
      width: 1350,
      height: 500,
      backgroundColor: '#0072bc',
      physics: {
        default: 'matter',
        matter: {
          gravity: {
            x: 0,
            y: 2
          },
          debug: true
        }
      },
      scene: [Menu, Match]
    };

    let game = new Phaser.Game(config);

  </script>
  <title>Super Smash Ball</title>
</head>

<body style="background-color:white;">
  <font face=verdana color=black>
    <div align=center>
      <h1>Super Smash Ball</h1>
    </div>
  </font>
</body>

</html>
